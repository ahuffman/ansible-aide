---
aide_pkg: "aide"
aide_dbdir: "/var/lib/aide"
aide_logdir: "/var/log/aide"
aide_conf_path: "/etc/aide.conf"
aide_update_db: false
# Whether or not to update the aide database this run if it exists
aide_macros: false
# Define a variable example
define:
# - name: DBDIR variable
#   variable: DBDIR
#     value: "{{ aide_dbdir }}"
  - name: "LOGDIR variable"
    variable: "LOGDIR"
    value: "{{ aide_logdir }}"
# Undefine a variable example
#  undefine:
#    - name: Undefine DBDIR
#      variable: 'DBDIR'
aide_database_filename: "aide.db.gz"
aide_database_out_filename: "aide.db.new.gz"
aide_gzip_dbout: true
aide_verbose: 5
aide_report_url:
  - 'file:@@{LOGDIR}/aide.log'
  - "stdout"
aide_acl_no_symlink_follow: true
aide_warn_dead_symlinks: false
aide_summarize_changes: false
# aide_report_attributes: []
aide_ignore_list: []
aide_grouped: false
aide_config_version: "1"
aide_cron_schedule_check: true
  #Whether or not to add a scheduled aide --check to cron you'd have to manually run your checks if preferred
aide_cron_email_notify_recipients: []
aide_cronjob_name: "aide scheduled database checkup"
aide_cron_sched_min: "0"
aide_cron_sched_hr: "1"
aide_cron_sched_day: "*"
aide_cron_sched_mon: "*"
aide_cron_sched_wkd: "*"
aide_call_without_params: true
aide_init_cmd: '{{ "aide -i" if aide_call_without_params
else "aide --init --config=" + aide_conf_path }}'
aide_check_cmd: '{{ "aide -C" if aide_call_without_params
else "aide --check --config=" + aide_conf_path }}'
aide_update_cmd: '{{ "aide -u" if aide_call_without_params
else "aide --update --config=" + aide_conf_path }}'
aide_rules:
  - name: "FIPSR Rule"
    rule: "FIPSR"
    attributes: ['p', 'i', 'n', 'u', 'g', 's', 'm', 'c', 'acl', 'selinux', 'xattrs', 'sha256']
  - name: "ALLXTRAHASHES Rule"
    rule: "ALLXTRAHASHES"
    attributes: ['sha1', 'rmd160', 'sha256', 'sha512', 'tiger']
  - name: "EVERYTHING Rule"
    rule: "EVERYTHING"
    attributes: ['R', 'ALLXTRAHASHES']
  - name: "NORMAL Rule"
    rule: "NORMAL"
    attributes: ['FIPSR', 'sha512']
    paths:
      - "/boot"
      - "/bin"
      - "/sbin"
      - "/lib"
      - "/lib64"
      - "/opt"
      - "/usr"
      - "/root"
      - "/etc/exports"
      - "/etc/fstab"
      - "/etc/passwd"
      - "/etc/group"
      - "/etc/gshadow"
      - "/etc/shadow"
      - "/etc/security/opasswd"
      - "/etc/hosts.allow"
      - "/etc/hosts.deny"
      - "/etc/sudoers"
      - "/etc/skel"
      - "/etc/logrotate.d"
      - "/etc/nscd.conf"
      - "/etc/securetty"
      - "/etc/profile"
      - "/etc/bashrc"
      - "/etc/bash_completion.d/"
      - "/etc/login.defs"
      - "/etc/zprofile"
      - "/etc/zshrc"
      - "/etc/zlogin"
      - "/etc/zlogout"
      - "/etc/profile.d/"
      - "/etc/X11/"
      - "/etc/yum.conf"
      - "/etc/yumex.conf"
      - "/etc/yumex.profiles.conf"
      - "/etc/yum"
      - "/etc/yum.repos.d/"
  - name: "DIR Rule"
    rule: "DIR"
    attributes: ['p', 'i', 'n', 'u', 'g', 'acl', 'selinux', 'xattrs']
  - rule: "PERMS"
    attributes: ['p', 'i', 'u', 'g', 'acl', 'selinux']
    paths:
      - "/etc"
      - '/root/\..*'
  - name: "LOG Rule"
    rule: "LOG"
    attributes: '>'
    paths:
      - "/var/log"
      - "/var/run/utmp"
  - name: "LSPP Rule"
    rule: "LSPP"
    attributes: ['FIPSR', 'sha512']
    paths:
      - "/etc/audit/"
      - "/etc/libaudit.conf"
      - "/usr/sbin/stunnel"
      - "/var/spool/at"
      - "/etc/at.allow"
      - "/etc/at.deny"
      - "/etc/cron.allow"
      - "/etc/cron.deny"
      - "/etc/cron.d/"
      - "/etc/cron.daily/"
      - "/etc/cron.hourly/"
      - "/etc/cron.monthly/"
      - "/etc/cron.weekly/"
      - "/etc/crontab"
      - "/var/spool/cron/root"
      - "/etc/login.defs"
      - "/etc/securetty"
      - "/var/log/faillog"
      - "/var/log/lastlog"
      - "/etc/hosts"
      - "/etc/sysconfig"
      - "/etc/inittab"
      - "/etc/grub"
      - "/etc/rc.d"
      - "/etc/ld.so.conf"
      - "/etc/localtime"
      - "/etc/sysctl.conf"
      - "/etc/modprobe.conf"
      - "/etc/pam.d"
      - "/etc/security"
      - "/etc/aliases"
      - "/etc/postfix"
      - "/etc/ssh/sshd_config"
      - "/etc/ssh/ssh_config"
      - "/etc/stunnel"
      - "/etc/vsftpd.ftpusers"
      - "/etc/vsftpd"
      - "/etc/issue"
      - "/etc/issue.net"
      - "/etc/cups"
  - name: "DATAONLY Rule"
    rule: "DATAONLY"
    attributes: ['p', 'n', 'u', 'g', 's', 'acl', 'selinux', 'xattrs', 'sha256']
    paths:
      - "/etc/resolv.conf"
  - name: "Special Negative/Ignore Path rule"
    rule: "negative"
    paths:
      - "/usr/src"
      - "/usr/tmp"
      - "/etc/mtab"
      - "/etc/.*~"
      - "/var/log/sa"
      - "/var/log/aide.log"
      - "/var/log/and-httpd"
      - "/var/log/audit/audit.log*"
      - "/var/log/lastlog"
